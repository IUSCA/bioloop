version: "3"
services:
  ui:
    container_name: dgl_ui
    image: node:19
    volumes:
      - ./ui/:/opt/sca/dgl/ui/
      - dgl_ui_modules:/opt/sca/dgl/ui/node_modules
    ports:
      - 127.0.0.1:443:443
    working_dir: /opt/sca/dgl/ui
    command: sh -c "npm install && npm run dev"

volumes:
  dgl_ui_modules:
    external: false